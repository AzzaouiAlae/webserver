<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 ‚Äî Unauthorized</title>
    <style>
        :root { --primary: #6366f1; --accent: #06b6d4; --accent2: #8b5cf6; --bg: #030712; --text: #f1f5f9; --text-muted: #94a3b8; --border: rgba(99,102,241,0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(99,102,241,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99,102,241,0.03) 1px, transparent 1px); background-size: 60px 60px; z-index: 0; mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%); }
        .glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; border-radius: 50%; background: radial-gradient(circle, rgba(99,102,241,0.08) 0%, transparent 70%); z-index: 0; animation: pulse 4s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; } 50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; } }
        .container { position: relative; z-index: 1; text-align: center; max-width: 600px; padding: 2rem; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .error-code { font-size: clamp(6rem, 15vw, 10rem); font-weight: 900; line-height: 1; letter-spacing: -4px; background: linear-gradient(135deg, var(--primary), var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; background-size: 200% 200%; animation: gradShift 4s ease-in-out infinite; margin-bottom: 0.5rem; filter: drop-shadow(0 0 40px rgba(99,102,241,0.3)); }
        @keyframes gradShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .error-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .error-desc { font-size: 1rem; color: var(--text-muted); line-height: 1.7; margin-bottom: 2.5rem; max-width: 460px; margin-left: auto; margin-right: auto; }
        .divider { width: 60px; height: 3px; background: linear-gradient(90deg, var(--primary), var(--accent)); border-radius: 2px; margin: 0 auto 2rem; }
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.8rem 2rem; border-radius: 12px; font-size: 0.95rem; font-weight: 600; text-decoration: none; color: #fff; background: linear-gradient(135deg, var(--primary), var(--accent2)); box-shadow: 0 4px 24px rgba(99,102,241,0.3); transition: all 0.4s cubic-bezier(0.4,0,0.2,1); position: relative; overflow: hidden; }
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent); transition: left 0.5s; }
        .btn:hover::before { left: 100%; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 40px rgba(99,102,241,0.5); }
        .logo { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 3rem; opacity: 0.7; }
        .logo svg { width: 28px; height: 28px; filter: drop-shadow(0 0 8px rgba(99,102,241,0.4)); }
        .logo span { font-weight: 800; font-size: 1rem; background: linear-gradient(135deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .particle { position: absolute; width: 2px; height: 2px; background: var(--primary); border-radius: 50%; opacity: 0; animation: float linear infinite; }
        @keyframes float { 0% { opacity: 0; transform: translateY(100vh) scale(0); } 10% { opacity: 0.4; } 90% { opacity: 0.4; } 100% { opacity: 0; transform: translateY(-10vh) scale(1); } }
        .lock-icon { font-size: 3rem; margin-bottom: 1.5rem; animation: shake 3s ease-in-out infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 10%, 30% { transform: rotate(-5deg); } 20%, 40% { transform: rotate(5deg); } 50% { transform: rotate(0deg); } }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#6366f1"/><stop offset="50%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient></defs><polygon points="50,8 92,30 92,70 50,92 8,70 8,30" fill="none" stroke="url(#lg)" stroke-width="3"/><text x="50" y="58" text-anchor="middle" font-family="system-ui" font-weight="900" font-size="28" fill="url(#lg)">E</text></svg>
            <span>Enginx</span>
        </div>
        <div class="lock-icon">üîí</div>
        <div class="error-code">401</div>
        <h1 class="error-title">Unauthorized</h1>
        <div class="divider"></div>
        <p class="error-desc">Authentication is required to access this resource. Please provide valid credentials and try again.</p>
        <a href="/" class="btn">‚Üê Back to Home</a>
    </div>
    <script>const c=document.getElementById('particles');for(let i=0;i<30;i++){const p=document.createElement('div');p.className='particle';p.style.left=Math.random()*100+'%';p.style.animationDuration=(8+Math.random()*12)+'s';p.style.animationDelay=Math.random()*8+'s';p.style.width=p.style.height=(1+Math.random()*2)+'px';c.appendChild(p);}</script>
</body>
</html>
