<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enginx ‚Äî File Manager</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #06b6d4;
            --accent2: #8b5cf6;
            --bg: #030712;
            --bg-card: rgba(15, 23, 42, 0.95);
            --bg-hover: rgba(99, 102, 241, 0.06);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --border: rgba(99, 102, 241, 0.12);
            --border-hover: rgba(99, 102, 241, 0.3);
            --row-hover: rgba(99, 102, 241, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== BACKGROUND ===== */

        /* ===== NAV ===== */
        nav {
            position: sticky; top: 0;
            padding: 0.8rem 2rem;
            background: rgba(3, 7, 18, 0.97);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 0.65rem;
        }

        .logo-box svg {
            width: 32px; height: 32px;
            transition: transform 0.4s;
        }

        .logo-box svg:hover { transform: rotate(-8deg) scale(1.1); }

        .logo-box span {
            font-weight: 800; font-size: 1.15rem;
            background: linear-gradient(135deg, #fff, var(--primary-light), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        .nav-info {
            font-size: 0.78rem;
            color: var(--text-dim);
            font-family: 'Consolas', 'SF Mono', monospace;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ===== BREADCRUMB ===== */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.88rem;
            font-weight: 500;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .breadcrumb a:hover {
            background: rgba(99,102,241,0.1);
            color: #fff;
        }

        .breadcrumb .sep {
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        .breadcrumb .current {
            color: var(--text);
            font-weight: 600;
        }

        /* ===== TOOLBAR ===== */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 360px;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.88rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input::placeholder { color: var(--text-dim); }
        .search-box input:focus { border-color: var(--primary); }

        .search-icon {
            position: absolute;
            left: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.2rem;
        }

        .view-btn {
            padding: 0.45rem 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: rgba(99,102,241,0.15);
            color: var(--primary-light);
        }

        .view-btn:hover:not(.active) { color: var(--text); }

        .file-count {
            font-size: 0.82rem;
            color: var(--text-dim);
        }

        .file-count strong {
            color: var(--primary-light);
        }

        /* ===== TABLE VIEW ===== */
        .file-table {
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .file-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .file-table thead th {
            padding: 0.8rem 1.2rem;
            text-align: left;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            user-select: none;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .file-table thead th:hover { color: var(--primary-light); }

        .file-table thead th .sort-arrow {
            display: inline-block;
            margin-left: 0.3rem;
            font-size: 0.65rem;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .file-table thead th:hover .sort-arrow { opacity: 1; }

        .file-table tbody tr {
            border-bottom: 1px solid rgba(99,102,241,0.06);
            transition: background 0.25s;
            cursor: pointer;
        }

        .file-table tbody tr:last-child { border-bottom: none; }
        .file-table tbody tr:hover { background: var(--row-hover); }

        .file-table tbody td {
            padding: 0.65rem 1.2rem;
            font-size: 0.9rem;
        }

        .file-name-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-name-cell a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .file-name-cell a:hover { color: var(--primary-light); }

        .file-size { color: var(--text-muted); font-family: 'Consolas', 'SF Mono', monospace; font-size: 0.82rem; }
        .file-date { color: var(--text-dim); font-size: 0.82rem; }

        /* ===== GRID VIEW ===== */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        .grid-item {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.2rem 0.8rem;
            text-align: center;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .grid-item:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
            background: var(--bg-hover);
        }

        .grid-item .grid-icon {
            font-size: 2.5rem;
            margin-bottom: 0.6rem;
            display: block;
            transition: transform 0.3s;
        }

        .grid-item:hover .grid-icon { transform: scale(1.15); }

        .grid-item .grid-name {
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--text);
            word-break: break-all;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .grid-item .grid-size {
            font-size: 0.68rem;
            color: var(--text-dim);
            margin-top: 0.3rem;
            font-family: 'Consolas', 'SF Mono', monospace;
        }

        /* ===== FILE ICONS ===== */
        .file-icon {
            width: 36px; height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        tr:hover .file-icon { transform: scale(1.1); }

        .hidden { display: none !important; }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .empty-state p { font-size: 0.95rem; }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid var(--border);
            padding: 1.5rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;

        .foot-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;

            align-items: center;
            gap: 0.4rem;

            width: 18px; height: 18px;
        }

            font-weight: 700; font-size: 0.82rem;
            background: linear-gradient(135deg, #fff, var(--primary-light));

        .foot-text {
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .container { padding: 1.5rem 1rem 3rem; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-box { max-width: none; }
            .file-table thead th:nth-child(3),
            .file-table tbody td:nth-child(3) { display: none; }
            .foot-inner { flex-direction: column; gap: 0.5rem; }
            .file-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); }
        }

        @media (max-width: 480px) {
            nav { padding: 0.6rem 1rem; }
            .file-table thead th:nth-child(2),
            .file-table tbody td:nth-child(2) { display: none; }
            .file-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 0.6rem; }
            .grid-item { padding: 0.8rem 0.5rem; }
            .grid-item .grid-icon { font-size: 2rem; }
        }

    function getFileIcon(name, isDir) {
        if (isDir) return iconMap.folder;
        if (name === '..') return iconMap.parent;

        // Check exact filename matches first
        const baseName = name.split('/').pop();
        if (iconMap[baseName]) return iconMap[baseName];

        // Check by extension
        const parts = baseName.split('.');
        if (parts.length > 1) {
            const ext = parts.pop().toLowerCase();
            if (iconMap[ext]) return iconMap[ext];
        }

        return { icon: 'üìÑ', cls: 'icon-default' };
    }

    function formatSize(bytes) {
        if (bytes === 0 || bytes === '-') return '‚Äî';
        const units = ['B', 'KB', 'MB', 'GB', 'TB'];
        let i = 0;
        let size = typeof bytes === 'number' ? bytes : parseInt(bytes);
        if (isNaN(size)) return '‚Äî';
        while (size >= 1024 && i < units.length - 1) { size /= 1024; i++; }
        return size.toFixed(i === 0 ? 0 : 1) + ' ' + units[i];
    }
