server {

    listen 80;
    server_name example.com;
    root /usr/bin;
    index file.html;

    location /html {
        root /var/www;
        index index.html;
    }
    location / {
        root /2/3;
        index index2.html;
    }
    location /var/www/html {
        index index2.html;
    }
    location / {
        index index2.html;
    }
        location /html/path {
            root /var/www;
        index index2.html;
    }
}