server {

    listen 80;
    server_name example.com;
    root /usr/bin;
    index index.html;

    location /site1 {
        root /home/usr1;
        index site1.html;
    } 
    location /site2{
        root /home/usr2;
        index site2.html;
    } 
    location /site3{
        root /home/usr3;
        index site3.html;
    }
    location / {
        root /home/usr;
        index site.html;
    } 

}
