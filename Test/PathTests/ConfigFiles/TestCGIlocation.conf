server {

    listen 80;
    server_name example.com;
    root /usr/bin;
    index index.html;

    location /site1 {
        root /home/usr1;
        index site1.html;
    }
    location /site2{
        root /home/usr2;
        index site2.html;
    }
    location /site3{
        root /home/usr3;
        index site3.html;
    }
    location /app/<.php> {
        root /home3/CGIPath3;
        index cgiFile.php;
    }
    location /<.php> {
        root /home2/CGIPath2;
        index cgiFile.php;
    }
    location /app/page.php/<.php> {
        root /home1/CGIPath1;
        index cgiFile.php;
    }
    
    
    location /app/<.js> {
        root /home4/CGIPath4;
        index cgiFile.php;
    }


}