server {

    listen 80;
    server_name example.com;
    root /usr/bin;
    index index.html;

location /app/.php {
        root /home2/CGIPath2/CORRECT;
        index cgiFile.php;
    }
    location /app/ {
        root /home2/CGIPath2/CORRECTrrrrrrrr;
        index cgiFile.php;
    }
    location /site1 {
        root /home/usr1;
        index site1.html;
    }
    location /site2{
        root /home/usr2;
        index site2.html;
    }
    location /site3{
        root /home/usr3;
        index site3.html;
    }
    location /app/<.php> {
        root /home3/CGIPath3;
        index cgiFile.php;
    }
    
    location /app/{
        root /home1/CGIPath1;
        cgi_pass .php /php/path;
    }
    
    
    location /app/<.js> {
        root /home4/CGIPath4;
        index cgiFile.php;
    }


