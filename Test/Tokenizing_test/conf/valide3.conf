server 
{
    listen 1.1.1.1:840 ssl;
    server_name server_name, listen, location;


    root /path/     ;
        index           location index.html index;
    location /{}

    location \.php$
    {
        root      ;
        include fastcgi_params;
        fastcgi_pass wp:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$    fastcgi_script_name;
    }
}


